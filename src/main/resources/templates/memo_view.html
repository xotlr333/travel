<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<form method="post" action="fileUpload.do" enctype="multipart/form-data">
    <img style="width: 500px;" id="previewImage" src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image">
    <input type="file" name="uploadFile" id="uploadFile" multiple="multiple">
    <input type="submit" value="Submit">
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script>
    $(function() {
            $("#uploadFile").on('change', function(){
                readImage(this);
            });
        });
        function readImage(input) {
            if (input.files && input.files[0]) {
               var reader = new FileReader();
               reader.onload = function (e) {
                  $('#previewImage').attr('src', e.target.result);
               }
               reader.readAsDataURL(input.files[0]);
            }
        }
</script>
</body>
</html>
